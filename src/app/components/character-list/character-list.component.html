
<div class="character-list-container">
    <mat-card class="example-card" *ngFor="let character of characterList">
        <mat-card-header>
            <div class="example-header-image"></div>
            <mat-card-title>Nombre: {{character.name}}</mat-card-title>
            <mat-card-subtitle>Especie: {{character.species}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src='{{character.image}}'>
        <mat-card-content>
            <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
            </p>
        </mat-card-content>
    </mat-card>
</div>
<div class="buttons-pagination-container">
    <button mat-raised-button color="warn" (click)="getCharacters(prevPage)">Anterior</button>
    <button mat-raised-button color="primary" (click)="getCharacters(nextPage)">Siguiente</button>
</div>
